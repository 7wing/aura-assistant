<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aura Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="sidebar">
    <div class="top-section">
      <button type="button" class="new-chat-btn" aria-label="Start a new chat">New Chat</button>
        <form class="search" role="search">
            <i class="bx bx-search search-icon" aria-hidden="true"></i>
            <input type="text" id="searchInput" name="search" placeholder="Search Chats" aria-label="Search chats"/>
        </form>
    </div>

    <div class="middle-section">
    <div class="search-header">
      <h4 class="history-title" id="searchResultsTitle"></h4>
      <button type="button" class="clear-all-history-btn" aria-label="Clear all chat history">Clear All History</button>
    </div>
    <ul id="resultsList"></ul>
    </div>

    <div class="bottom-section">
      <div class="history-header">
        <h4 class="history-title" id="historyTitle">Recent Chats</h4>
        <button type="button" class="clear-all-history-btn" aria-label="Clear all chat history">Clear All History</button>
      </div>
      <div class="history-list">
        <div id="historyContainer"></div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <div class="title">Aura Assistant</div>
      <div class="control-panel">
        <button type="button" class="theme-btn" id="themeToggle" aria-label="Toggle theme"><i class='bx bx-sun'></i></button>
        <button type="button" class="navbar-btn" id="navbarToggle" aria-label="Toggle navigation"><i class='bx bx-menu-select'></i></button>
      </div>
    </div>
    <div class="input-area">
      <form class="prompt-form">
        <div class="top-prompt-form">
          <textarea placeholder="Generate a code snippet" name="prompt" 
          aria-label="Enter your prompt" autocomplete="off"
          rows="1"
          ></textarea>
          <button type="button" class="filter-btn" id="filterToggle" aria-label="Open filter options"><i class='bx bx-filter'></i></button>
          <button type="submit" class="generate-btn" aria-label="Generate prompt">Generate</button>
        </div>

        <div class="filter-dropdown" id="promptFilters">
          <select class="filter-select" data-filter="topic">
            <option value="" disabled selected hidden>Topic</option>
          </select>
          <select class="filter-select" data-filter="tone">
            <option value="" disabled selected hidden>Tone</option>
          </select>
          <select class="filter-select" data-filter="focus">
            <option value="" disabled selected hidden>Focus</option>
          </select>  
        </div>

      </form>
    </div>
    <div class="divider">
      <div class="output" id="chatOutput"></div>
      <div class="footer">
        <p class="prompt-disclaim">Aura Assistant can make mistakes, so double-check it</p>
      </div>
    </div>
  </div>
  
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</body>
</html>
